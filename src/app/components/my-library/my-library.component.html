<h2 class="page-title">My Library</h2>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="books" matSort>

        <!-- Id Column -->
        <!--<ng-container matColumnDef="id">-->
          <!--<mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>-->
          <!--<mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>-->
        <!--</ng-container>-->

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
          <mat-cell *matCellDef="let element"> <span class="book-title">{{element.title}}</span> </mat-cell>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Author </mat-header-cell>
          <mat-cell *matCellDef="let element"> <a href="{{element.authorRef}}" target="_blank">{{element.author}}</a> </mat-cell>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Image </mat-header-cell>
          <mat-cell *matCellDef="let element"> <img class="image" src="{{element.image}}"> </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>

  </div>
  <div class="col-md-2"></div>
</div>
